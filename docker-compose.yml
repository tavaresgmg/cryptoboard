services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      WEB_ORIGIN: http://localhost:8080
      WEB_APP_URL: http://localhost:8080
      MONGODB_URI: mongodb://mongo:27017/cryptoboard
      COINPAPRIKA_BASE_URL: https://api.coinpaprika.com/v1
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: avatars
      AVATAR_MAX_BYTES: 5242880
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-noreply@example.com}
      RATE_LIMIT_MAX: 200
      RATE_LIMIT_TIME_WINDOW: 1 minute
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me-please}
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
      minio:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: /api
    environment:
      PORT: 80
      API_PROXY_TARGET: http://api:3000
      NGINX_CLIENT_MAX_BODY_SIZE: 6m
    ports:
      - "8080:80"
    depends_on:
      - api

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  mongo_data:
  minio_data:

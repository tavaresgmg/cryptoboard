name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Lint, Typecheck, Build and Tests
    runs-on: ubuntu-latest
    env:
      CI: true
      JWT_SECRET: gha-ci-jwt-secret-please-change-123456
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @crypto/shared build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Format check
        run: pnpm format

      - name: Build
        run: pnpm build

      - name: Cache mongodb-memory-server binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: mongodb-binaries-${{ runner.os }}

      - name: API tests with coverage
        run: pnpm --filter api test:coverage
        env:
          MONGOMS_DOWNLOAD_DIR: ~/.cache/mongodb-binaries

      - name: Web tests with coverage
        run: pnpm --filter web test:coverage

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Web E2E
        run: pnpm --filter web test:e2e

      - name: Start Docker stack for real backend E2E
        run: docker compose up -d --build

      - name: Wait for API and Web health
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3000/health >/dev/null && curl -fsS http://127.0.0.1:8080 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose ps
          docker compose logs --tail=120
          echo "API/Web did not become healthy in time"
          exit 1

      - name: Web E2E (real backend)
        run: pnpm --filter web test:e2e:real

      - name: Stop Docker stack
        if: always()
        run: docker compose down -v

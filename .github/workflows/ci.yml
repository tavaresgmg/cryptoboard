name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Lint, Typecheck, Build and Tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @crypto/shared build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Format check
        run: pnpm format

      - name: Build
        run: pnpm build

      - name: Cache mongodb-memory-server binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: mongodb-binaries-${{ runner.os }}

      - name: API tests with coverage
        run: pnpm --filter api test:coverage
        env:
          MONGOMS_DOWNLOAD_DIR: ~/.cache/mongodb-binaries

      - name: Web tests with coverage
        run: pnpm --filter web test:coverage

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Web E2E
        run: pnpm --filter web test:e2e
